<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#6750A4" />
    <meta name="description" content="Survey App - Complete surveys and earn rewards" />
    
    <!-- Material Design Icons and Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.3.67/css/materialdesignicons.min.css" rel="stylesheet" />
    
    <!-- Roboto Font Family -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
    
    <!-- Patternx Brand Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    
    <title>Patternx Survey - Earn Rewards</title>
    
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, #FFFBFE 0%, #F7F2FA 100%);
            color: #1C1B1F;
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        }
        
        #root {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }
        
        /* Loading styles */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #FFFBFE;
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #E7E0EC;
            border-top: 4px solid #6750A4;
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.4, 0.0, 0.2, 1) infinite;
        }
        
        .loading-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 18px;
            color: #6750A4;
            letter-spacing: -0.5px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hide scrollbars for a cleaner mobile-like experience */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #CAC4D0;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #79747E;
        }
    </style>
</head>
<body>
    <noscript>
        <div style="padding: 24px; text-align: center; font-family: Roboto, sans-serif;">
            <h2>JavaScript Required</h2>
            <p>This application requires JavaScript to be enabled in your browser.</p>
            <p>Please enable JavaScript and reload the page.</p>
        </div>
    </noscript>
    
    <div id="root">
        <!-- Loading spinner shown while app loads -->
        <div class="loading-container" id="loading">
            <div class="loading-spinner">
                <div class="loading-logo">Patternx</div>
            </div>
        </div>
    </div>
    
    <script>
        // Hide loading spinner once React app mounts
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.display = 'none';
                }
            }, 100);
        });
    </script>
</body>
</html>
